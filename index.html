<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AnimeVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>

  <!-- NAVBAR -->
  <header class="nav">
    <div class="brand">AnimeVerse</div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Trending</a>
      <a href="#">Genres</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-overlay"></div>

    <div class="hero-content">
      <h1>Enter the Anime Dimension</h1>
      <p>Stream epic stories with cinematic visuals</p>
      <button class="primary-btn">Start Watching</button>

  </section>

    <h2 class="section-title">Trending Now</h2>

    <div class="card-grid">
      <div class="anime-card">
        <img src="https://i.pinimg.com/736x/18/d1/87/18d187d867756f7f18d695257cf2ee3f.jpg">
        <div class="card-title">Attack on Titan</div>
      </div>

      <div class="anime-card">
        <img src="https://i.pinimg.com/736x/27/f2/5c/27f25c2041f954da247522befeb3e032.jpg" alt="Demon Slayer">
        <div class="card-title">Demon Slayer</div>
      </div>

      <div class="anime-card">
        <img src="https://i.pinimg.com/1200x/74/c2/0c/74c20c65d3030271d335f818c21ad793.jpg" alt="Jujutsu Kaisen">
        <div class="card-title">Jujutsu Kaisen</div>

  <script src="js/main.js"></script>
